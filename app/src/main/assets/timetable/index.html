<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.min.js"></script>
    <script src="js/timetable.js"></script>
</head>
<body>

<div id="timetable">

</div>

<script>

    class Slot {
        constructor() {
            this.from = ""
            this.to = ""
        }
    }

    class Column {
        constructor() {
            this.slots = [];
        }

    }
    // width divide by 5
    class Day {
        constructor(title) {
            this.title = title;
            this.columns = [new Column()];
        }

    }

    let days = [
        new Day("Mo."),
        new Day("Di."),
        new Day("Mi."),
        new Day("Do."),
        new Day("Fr")
    ]

    let groups = d3.map(days, function (d) {
        return (d.title)
    }).keys()



    const calendarEvents = [
        {
            timeFrom: '2020-11-11T05:00:00.000Z',
            timeTo: '2020-11-11T12:00:00.000Z',
            title: 'Sleep',
            background: '#616161'
        },
        {
            timeFrom: '2020-11-11T16:00:00.000Z',
            timeTo: '2020-11-11T17:30:00.000Z',
            title: 'Business meeting',
            background: '#33B779'
        },
        {
            timeFrom: '2020-11-12T00:00:00.000Z',
            timeTo: '2020-11-12T05:00:00.000Z',
            title: 'Wind down time',
            background: '#616161'
        }
    ];
    // Make an array of dates to use for our yScale later on
    const dates = [
        ...calendarEvents.map(d => new Date(d.timeFrom)),
        ...calendarEvents.map(d => new Date(d.timeTo))
    ];

    const margin = {
        top: 30,
        right: 30,
        left: 50,
        bottom: 30
    }

    const height = 1500;
    const width = 1000;
    const barWidth = 200;
    const nowColor = '#EA4335'
    const barStyle = {
        background : '#616161',
        textColor: 'white',
        width: barWidth,
        startPadding: 2,
        endPadding: 3,
        radius: 3
    }

    const svg = d3.create('svg').attr('width', width).attr('height', height);

    const yScale = d3
        .scaleTime()
        .domain([d3.min(dates), d3.max(dates)])
        .range([margin.top, height - margin.bottom]);
    const yAxis = d3
        .axisLeft()
        .ticks(24)
        .scale(yScale);
    svg
        .append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .attr('opacity', 1)
        .call(yAxis);

    svg
        .selectAll('g.tick')
        .filter((d, i, ticks) => i === 0 || i === ticks.length - 1)
        .select('text')
        .text('12 AM');

    let x = d3.scaleBand()
        .domain(groups)
        .range([0, width]);

    svg.append("g")
        .attr("transform", "translate(0," + 120 + ")")
        .call(d3.axisTop(x).tickSizeOuter(0));


    const gridLines = d3
        .axisRight()
        .ticks(24)
        .tickSize(barStyle.width) // even though they're "ticks" we've set them to be full-width
        .tickFormat('')
        .scale(yScale);

    svg
        .append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .attr('opacity', 0.3)
        .call(gridLines);

    const barGroups = svg
        .selectAll('g.barGroup')
        .data(calendarEvents)
        .join('g')
        .attr('class', 'barGroup');

    index = 0;
    barGroups
        .append('rect')
        .attr('fill', d => d.background || barStyle.background)
        .attr('x',function () {
            let left = margin.left + 10 * index;
            index++;
            return left;
        })
        .attr('y', d => yScale(new Date(d.timeFrom)) + barStyle.startPadding)
        .attr('height', d => {
            const startPoint = yScale(new Date(d.timeFrom));
            const endPoint = yScale(new Date(d.timeTo));
            return (
                endPoint - startPoint - barStyle.endPadding - barStyle.startPadding
            );
        })
        .attr('width', 10)
        .attr('rx', barStyle.radius);

    barGroups
        .append('text')
        .attr('font-family', 'Roboto')
        .attr('font-size', 12)
        .attr('font-weight', 500)
        .attr('text-anchor', 'start')
        .attr('fill', barStyle.textColor)
        .attr('x', margin.left + 10)
        .attr('y', d => yScale(new Date(d.timeFrom)) + 20)
        .text(d => d.title);

    const currentTimeDate = new Date(new Date(new Date().setDate(11)).setMonth(10)).setFullYear(2020);

    barGroups
        .append('rect')
        .attr('fill', nowColor)
        .attr('x', margin.left)
        .attr('y', yScale(currentTimeDate) + barStyle.startPadding)
        .attr('height', 2)
        .attr('width', barStyle.width);

    barGroups
        .append('text')
        .attr('font-family', 'Roboto')
        .attr('font-size', 12)
        .attr('font-weight', 500)
        .attr('text-anchor', 'start')
        .attr('fill', barStyle.textColor)
        .attr('x', margin.left + 10)
        .attr('y', d => yScale(new Date(d.timeFrom)) + 20)
        .text(d => d.title);


    document.body.append(svg.node());
</script>


</body>
</html>
